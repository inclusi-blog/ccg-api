version: '3.7'
services:

  build-env:
    image: gola05/golang_alpine:latest
    environment:
      - GO111MODULE=on
      - GOSUMDB=off
      - GOPRIVATE=github.com/gola-glitch
    volumes:
      - type: volume
        source: ccg_dep
        target: /go
      - type: bind
        source: ../
        target: /home/gola/ccg-api
    working_dir: /home/gola/ccg-api
volumes:
  ccg_dep:
