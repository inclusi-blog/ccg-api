apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gola-api.name" . }}
  labels:
    {{- include "gola-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gola-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gola-api.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SMTP_CLIENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "gola-api.name" .}}-secret
                  key: SMTP_CLIENT_PASSWORD
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          volumeMounts:
            - name: config-volume
              mountPath: {{ .Values.configMountPath }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "gola-api.name" . }}-config
